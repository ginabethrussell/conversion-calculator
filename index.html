<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
    <script src="calculate.js"></script>
</head>
<body>
    <div class="container">
        <header>    
            <h1>Conversion Calculator</h1>
        </header>
        <main>
            <section class="number-display">
                <div id="display">

                </div> 
            </section>
            <section class="number-keypad">
                <button id="7">7</button>
                <button id="8">8</button>
                <button id="9">9</button>
                <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button>
                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button>
                <button id="0">0</button>
                <button id="clear">C</button>
            </section>
            <section class="operation-keypad">
                <button id="f-to-c">&deg;F &rarr; &deg;C</button>
                <button id="c-to-f">&deg;C &rarr; &deg;F</button>
                <button id="m-to-km">mi &rarr; km</button>
                <button id="km-to-m">km &rarr; mi</button>
                <button id="f-m">ft &rarr; m</button>
                <button id="m-f">m &rarr; ft</button>
                <button id="g-to-l">gal &rarr; L</button>
                <button id="l-to-gal">L &rarr; gal</button>
                <button id="p-to-kg">lb &rarr; kg</button>
                <button id="kg-to-p">kg &rarr; lb</button>
            </section>
        </main>
        <footer>
            <p>&copy; 2020 Gina Russell</p>
        </footer>
    </div>
</body>
</html>
